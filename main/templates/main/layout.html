{% load static %}
<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>\
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="{% static 'main/css/home.css' %}">
    {% block cssblock %}{% endblock %}
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png'%}" alt="Logo">
        <span class="logo">LogoiskZap </span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li></i>Home</li></a>
            <a href="{% url 'registration' %}"><li></i>Registration</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-duotone fa-address-card"></i>About</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-sim-cards"></i>Contacts</li></a>
        </ul>
    </aside>
    {% block mainblock %}
    {% endblock %}

</body>
</html>
